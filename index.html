<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="input">0</div>
        </div>
        <div class="buttons">
            <button id="number-0" class="btn number">0</button>
            <button id="number-1" class="btn number">1</button>
            <button id="number-2" class="btn number">2</button>
            <button id="number-3" class="btn number">3</button>
            <button id="number-4" class="btn number">4</button>
            <button id="number-5" class="btn number">5</button>
            <button id="number-6" class="btn number">6</button>
            <button id="number-7" class="btn number">7</button>
            <button id="number-8" class="btn number">8</button>
            <button id="number-9" class="btn number">9</button>
            <button id="decimal" class="btn decimal">.</button>

            <button id="clear" class="btn clear">C</button>
            <button id="equal" class="btn equal">=</button>
            <button id="add" class="btn operator">+</button>
            <button id="subtract" class="btn operator">-</button>
            <button id="multiply" class="btn operator">*</button>
            <button id="divide" class="btn operator">/</button>
            <button id="back" class="btn operator">P</button>
            <button id="power" class="btn operator">P</button>            
        </div>
    </div>
</body>
</html>
